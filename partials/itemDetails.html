<div class="itemDetails" id="dots-pattern">
    <h3>{{item.name}}<hr></h3>
    
    <img ng-click="handleClick(this)" ng-src="{{item.img}}" alt="{{item.name}}" >
    <div class="right">
        <p><span>Ingredients:</span> {{item.ingredients}}</p>
        <p><span>Instructions:</span><br> {{item.instructions}}</p>
    </div>
</div>


<div class="thumb" ng-show="imageClicked" >
    <img ng-src="{{image}}" ng-click="hide()" width=70% height=70%>
</div>
